################################################################################
#
# This file is used for configuring pilot notification authorization.  The
# pilot program on the VMM nodes must share a secret with the service in order
# to deliver notifications.
#
# You can run "python other/shared-secret-suggestion.py" for ideas or install
# automation.
#
################################################################################

# Here, we conform the syntax that jetty wants for its security config.
#
# 1. Don't change username "pilotaccount"
# 2. Leave ",pilotrole"
# 3. Replace "pw_here"
#
# So an example OK line would be:  pilotaccount: x332f098#R%h13hasd!@3,pilotrole

pilotaccount: pw_here,pilotrole

